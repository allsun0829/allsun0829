{% extends 'layouts/default/page.html' %}

{% load i18n %}
{% load static %}
{% load bootstrap4 %}

{% block content %}

    <h2>새 위키 쓰기</h2>
    <form action="" method='POST'>
        <!-- ModelForm -->
        {% csrf_token %}
        {% bootstrap_form form %}

        <div class = "form-group column float-right">
            <input type="submit" value="생성" class = "btn btn-primary"/>
            <input type="button" value="취소" onclick="history.back()" class = "btn btn-secondary"/> 
        </div>
        <!-- alert -->
    </form>

{% endblock %}
