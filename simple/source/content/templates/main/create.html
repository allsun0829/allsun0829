{% extends 'layouts/default/page.html' %}

{% load i18n %}
{% load static %}

{% block content %}

    <form method="post" action="{% url 'create' %}">
        {% csrf_token %}
        <h4 class="display-2">새 위키 페이지 만들기:</h4>
        <h6 class="post-title">과목: {{post.title}}</h6>
            {{post.textarea}}
        <br>
        <input  type="submit" value="저장" href="{% url 'wiki' %}" />
    </form>

{% endblock %}
