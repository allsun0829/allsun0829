{% extends 'layouts/default/page.html' %}

{% load i18n %}
{% load static %}

{% block content %}
    <!-- <link rel="stylesheet" href="{% static 'css/css.css' %}"> -->
    <script type="text/javaScript">
        function moveNotice(){
            location.href = "{% url 'notice' %}";
        }
    </script>
    
    <h2>새 글 쓰기</h2>

        <div class = "container">
            <div class = "row">
                <!-- {% if errors %}
                <ul>
                    {% for error in errors %}
                    <li><div class = "alert alert-primary" role = "alert">{{error}}</div></li>
                    {% endfor %}
                </ul>
                {% endif %} -->
                <form method = "post" action = "{% url 'post_write' %}" enctype = "multipart/form-data" class = "col-lg-8 col-md-10 mx-auto">
                    {% csrf_token %}
                    <div class = "form-group row">
                        <label for = "title">제목</label>
                        <input type = "text" class = "form-control" name = "title" placeholder="제목을 입력해주세요.">
                    </div>
                    <div class = "form-group row">
                        <label for = "content">내용</label>
                        <textarea class = "form-control" name = "content" rows = "7" placeholder="내용을 입력해주세요."></textarea>
                    </div>
                    <div class = "form-group column float-right">
                        <button type = "submit" class = "btn btn-primary">저장</button>
                        <button type = "button" class = "btn btn-secondary"  onclick="moveNotice()">취소</button>
                    </div>
                </form>
            </div>
        </div>

        </div>
    </div>

{% endblock %}
