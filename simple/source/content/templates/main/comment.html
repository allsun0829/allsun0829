{% extends 'layouts/default/page.html' %}

{% load i18n %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<script type="text/javaScript">
    function moveNotice(){
        location.href = "{% url 'notice' %}";
    }
</script>

<div class = "container">
    <div class = "col-lg-8 col-md-10 mx-auto">  
        <!-- "col-md-12 comment-bg" -->
        
        <!--댓글 작성-->
        <div class = "row">
            <!-- {% if errors %}
            <ul>
                {% for error in errors %}
                <li><div class = "alert alert-primary">{{error}}</div></li>
                {% endfor %}
            </ul>
            {% endif %} -->
            <h2>댓글 쓰기</h2>
            <form method = "POST" action = "{% url 'comment_write' post.bpost_id %}" enctype="multipart/form-data" class = "col-lg-10 col-md-12 mx-auto">
                {% csrf_token %}
                <input type = "hidden" name = "post_id" value = "{{post.bpost_id}}">
                <div class = "form-group row">
                    <textarea class = "form-control" name = "content" rows = "4" placeholder="댓글을 입력해주세요."></textarea>
                </div>
                <div class = "form-group column float-right">
                    <button type = "submit" class = "btn btn-primary">저장</button>
                    <button type = "button" class = "btn btn-secondary"  onclick="moveNotice()">취소</button>
                </div>
            </form>
        </div>  

    </div>
</div>

{% endblock content %}
